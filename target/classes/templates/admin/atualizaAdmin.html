<div th:replace="compartilhado/cabecalho"></div>
<div class="container-fluid">

    <h1 class="h3 mb-2 text-gray-800">Cadastro do administrador</h1>
    <p class="mb-4">
        Área para edição
    </p>

    <div class="card shadow mb-4" style="padding: 30px;">

        <form class="container" method="post" th:action="@{'/atualizaAdmin/' + ${administrador.id} + '/atualizar'}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" th:value="${administrador.nome}" required class="form-control" id="inputNome" name="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" th:value="${administrador.email}" required class="form-control" id="inputEmail" name="email">                
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" th:value="${administrador.login}" required class="form-control" id="inputLogin" name="login">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" th:value="${administrador.senha}" required class="form-control" id="inputSenha" name="senha">
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea  class="form-control"th:inline="text" id="inputObservacao" name="observacao">[[${administrador.observacao}]]</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>

    </div>

</div>

<div th:replace="compartilhado/rodape"></div>
